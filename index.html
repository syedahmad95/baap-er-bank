<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input  class="block px-4 py-2 w-9/12 mb-3 rounded-lg" type="text" id="email-field" placeholder="Type Your Email">
                <input class="block px-4 py-2 w-9/12 rounded-lg" type="password" name="" id="password" placeholder="Type Your Password">
                <button id="btn-submit" class="bg-amber-600 px-5 rounded-lg font-medium hover:bg-sky-700 py-2 text-white mt-3">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
