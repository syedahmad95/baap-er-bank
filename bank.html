<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-5xl text-center mt-6">Let's Get Some <span
                class="font-semibold text-violet-600">Mooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">

            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h4 class="text-5xl">$ <span>00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h4 class="text-5xl">$ <span>00</span></h4>
                </div>
                <div class="bg-blue-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h4 class="text-5xl">$ <span>1200</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-600 p-8 rounded-xl">
                    <h3 class="text-3xl mb-4 font-medium">Please Deposit</h3>
                    
                        <input  class="block px-4 py-2 w-9/12 mb-2 rounded-lg" type="text" id="deposit-field" placeholder ="$ Amount You Want to Deposit">
                        
                        <button id="btn-deposit" class="bg-amber-600 px-5 rounded-lg font-medium hover:bg-sky-700 py-2 text-white mt-2">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-4 font-medium">Please Withdraw</h3>
                    
                        <input  class="block px-4 py-2 w-9/12 mb-2 rounded-lg" type="text" id="withdraw-field" placeholder ="$ Amount You Want to Withdraw">
                        
                        <button id="btn-withdraw" class="bg-amber-600 px-5 rounded-lg font-medium hover:bg-sky-700 py-2 text-white mt-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
